<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-xl">
      <div class="row menu">
        <div class="col-4"><h1>Boot<span>strap</span>.</h1></div>
        <div class="col-4">
          <ul>
            <li><a href="#topo">Topo</a></li>
            <li><a href="#items">Itens</a></li>
          </ul>
        </div>
        <div class="col-4 image">
          <img src="logo.png" alt="Logo Bootstrap" />
        </div>
      </div>
      <div class="row">
        <div class="col banner" id="topo"></div>
      </div>
      <div class="row title" id="items">
        <div class="col"><h2>Testando o Bootstrap</h2></div>
      </div>
      <div class="row items">
        <div class="col-4"><img src="1.png" alt="" /></div>
        <div class="col-4"><img src="2.png" alt="" /></div>
        <div class="col-4"><img src="3.png" alt="" /></div>
        <div class="col-4"><img src="4.png" alt="" /></div>
        <div class="col-4"><img src="5.png" alt="" /></div>
        <div class="col-4"><img src="6.png" alt="" /></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
